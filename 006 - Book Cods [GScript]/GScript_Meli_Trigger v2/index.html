<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --yellow-ml: #ffe600;
        --yellow-light: #fff176;
        --blue-ml: #2d3277;
        --blue-light: #3d42a0;
        --white: #ffffff;
        --frame-bg: #f8f9fd;
        --frame-border: #e0e3f0;
        --shadow-sm: 0 2px 8px rgba(45, 50, 119, 0.08);
        --shadow-md: 0 4px 16px rgba(45, 50, 119, 0.12);
        --shadow-lg: 0 8px 32px rgba(45, 50, 119, 0.16);
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf4 100%);
        color: var(--blue-ml);
        padding: 20px;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow-x: hidden;
      }

      /* Animated background elements */
      body::before {
        content: "";
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at 20% 30%, rgba(255, 230, 0, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 70%, rgba(45, 50, 119, 0.08) 0%, transparent 50%);
        animation: rotate 30s linear infinite;
        pointer-events: none;
        z-index: -1;
      }

      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .container {
        max-width: 600px;
        width: 100%;
        animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        opacity: 0;
      }

      h2 {
        text-align: center;
        margin-bottom: 8px;
        font-weight: 700;
        color: var(--blue-ml);
        font-size: 1.5rem;
        animation: slideDown 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        text-shadow: 2px 2px 4px rgba(45, 50, 119, 0.1);
        letter-spacing: -0.3px;
        white-space: nowrap;
      }

      .subtitle {
        text-align: center;
        font-size: 0.85rem;
        color: #888;
        margin-bottom: 20px;
        font-weight: 400;
        animation: slideDown 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.1s forwards;
        opacity: 0;
      }

      .btn-frame {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 2px solid var(--frame-border);
        border-radius: 20px;
        padding: 24px 20px 20px 20px;
        box-shadow: var(--shadow-lg);
        display: flex;
        flex-direction: column;
        gap: 12px;
        animation: scaleIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s forwards;
        opacity: 0;
        position: relative;
      }

      .btn-frame::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--blue-ml), var(--yellow-ml), var(--blue-ml));
        background-size: 200% 100%;
        animation: gradientFlow 3s ease infinite;
        border-radius: 24px 24px 0 0;
      }

      .btn {
        width: 100%;
        padding: 14px 20px;
        border: none;
        border-radius: 14px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        color: var(--blue-ml);
        background: var(--yellow-ml);
        position: relative;
        overflow: hidden;
        box-shadow: var(--shadow-md);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        transform-origin: center;
        animation: btnSlideIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) backwards;
      }

      .btn:nth-child(1) { animation-delay: 0.4s; }
      .btn:nth-child(2) { animation-delay: 0.5s; }
      .btn:nth-child(3) { animation-delay: 0.6s; }
      .btn:nth-child(4) { animation-delay: 0.7s; }
      .btn:nth-child(5) { animation-delay: 0.8s; }

      .btn::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.4);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
      }

      .btn:hover::before {
        width: 300px;
        height: 300px;
      }

      .btn:hover {
        transform: translateY(-4px) scale(1.03);
        box-shadow: 0 12px 40px rgba(45, 50, 119, 0.25);
        background: var(--blue-ml);
        color: var(--yellow-ml);
      }

      .btn:active {
        transform: translateY(-1px) scale(0.98);
        box-shadow: var(--shadow-sm);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none !important;
      }

      .btn-content {
        position: relative;
        z-index: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        pointer-events: none;
      }

      .btn-icon {
        font-size: 20px;
        display: inline-block;
        animation: float 3s ease-in-out infinite;
      }

      .btn:hover .btn-icon {
        animation: bounce 0.6s ease-in-out;
      }

      #status {
        margin-top: 16px;
        padding: 14px 18px;
        border-radius: 14px;
        border: 2px solid transparent;
        font-family: 'Courier New', monospace;
        font-size: 13px;
        line-height: 1.5;
        word-break: break-word;
        min-height: 50px;
        display: flex;
        align-items: center;
        gap: 10px;
        animation: statusFadeIn 0.5s ease forwards;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      #status.idle {
        background: linear-gradient(135deg, #fff9e6 0%, #fffef5 100%);
        border-color: #ffd700;
        color: #7a6600;
        box-shadow: 0 4px 16px rgba(255, 215, 0, 0.2);
      }

      #status.loading {
        background: linear-gradient(135deg, #fff3e0 0%, #fffbf5 100%);
        border-color: #ff9800;
        color: #c65100;
        box-shadow: 0 4px 16px rgba(255, 152, 0, 0.2);
        animation: pulse 2s ease-in-out infinite;
      }

      #status.success {
        background: linear-gradient(135deg, #e8f5e9 0%, #f1f8f4 100%);
        border-color: #4caf50;
        color: #1b5e20;
        box-shadow: 0 4px 16px rgba(76, 175, 80, 0.2);
      }

      #status.error {
        background: linear-gradient(135deg, #ffebee 0%, #fdf5f5 100%);
        border-color: #f44336;
        color: #b71c1c;
        box-shadow: 0 4px 16px rgba(244, 67, 54, 0.2);
      }

      .spinner {
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 152, 0, 0.3);
        border-top-color: #ff9800;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        flex-shrink: 0;
      }

      .status-icon {
        font-size: 18px;
        animation: iconPop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        flex-shrink: 0;
      }

      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes btnSlideIn {
        from {
          opacity: 0;
          transform: translateX(-30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes gradientFlow {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
      }

      @keyframes bounce {
        0%, 100% { transform: scale(1); }
        25% { transform: scale(1.2) rotate(-10deg); }
        75% { transform: scale(1.2) rotate(10deg); }
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 4px 16px rgba(255, 152, 0, 0.2);
        }
        50% {
          transform: scale(1.02);
          box-shadow: 0 6px 24px rgba(255, 152, 0, 0.35);
        }
      }

      @keyframes statusFadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes iconPop {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Responsive */
      @media (max-width: 640px) {
        body {
          padding: 12px;
        }

        h2 {
          font-size: 1.2rem;
          margin-bottom: 16px;
        }

        .btn-frame {
          padding: 20px 14px 16px 14px;
        }

        .btn {
          padding: 12px 16px;
          font-size: 14px;
        }

        #status {
          font-size: 12px;
          padding: 12px 14px;
        }

        .btn-icon {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>‚öôÔ∏è Painel de Processos - Embargos</h2>
      <p class="subtitle">By Legal Analytics</p>
      
      <div class="btn-frame">
        <button class="btn" onclick="executar('001')">

        <button class="btn" onclick="executar('002')">

          </span>
        </button>

        <div id="status" class="idle">
          <span class="status-icon">üü¢</span>

      </div>
    </div>

    <script>
      function executar(etapa) {
        const status = document.getElementById("status");
        const buttons = document.querySelectorAll(".btn");
        
        // Disable all buttons
        buttons.forEach(btn => btn.disabled = true);
        
        // Update status to loading
        status.className = "loading";
        status.innerHTML = `
          <span class="spinner"></span>
          <span>‚è≥ Executando processo ${etapa}...</span>
        `;
        
        google.script.run
          .withSuccessHandler(msg => {
            status.className = "success";
            status.innerHTML = `
              <span class="status-icon">‚úÖ</span>
              <span>Processo ${etapa} - ${msg}</span>
            `;
            // Re-enable buttons
            buttons.forEach(btn => btn.disabled = false);
          })
          .withFailureHandler(err => {
            status.className = "error";
            status.innerHTML = `
              <span class="status-icon">‚ùå</span>
              <span>Erro ao executar processo ${etapa}: ${err.message}</span>
            `;
            // Re-enable buttons
            buttons.forEach(btn => btn.disabled = false);
          })
          .executarProcesso(etapa);
      }
    </script>
  </body>
</html>
